<div class="paragraphs-tabs tabs">
  <div class="tabs-prev"style="float:right" *ngIf="!!prevPar">
    <a  class="btn btn-small" routerLink={{prevPar}}
        style="color: blue; font-size: 150%"
        (click) = "routeChange(prevPar)">  
      <i class="bi bi-arrow-left-square-fill" 
         fill="currentColor" ></i>
      &nbsp; vorige    
    </a>
  </div>
  <div class="tabs-prev"style="float:right" *ngIf="!prevPar">
    &nbsp;
  </div>
  <div class="tabs-home"style="float:right">
    <a  class="btn btn-small" routerLink="/intro"
        style="color: blue; font-size: 150%">   
        <i class="bi bi-house-fill" 
        fill="currentColor" ></i>       
    </a>
  </div>
  <div class="tabs-next"style="float:right" *ngIf="!!nextPar">
    <a  class="btn btn-small" routerLink={{nextPar}}
        style="color: blue; font-size: 150%" 
        (click) = "routeChange(nextPar)">   
        volgende  &nbsp;      
      <i class="bi bi-arrow-right-square-fill" 
         fill="currentColor" ></i>       
    </a>
  </div>
  <div class="tabs-next"style="float:right" *ngIf="!nextPar">
    &nbsp;
  </div>
</div>
